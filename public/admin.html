<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - THE RAS</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <a href="/" class="logo">THE RAS</a>
      
      <div class="header-actions">
        <a href="/" class="btn btn-secondary">View Store</a>
        <button class="btn btn-primary" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h1>Admin Panel</h1>
      
      <div class="admin-container">
        <div class="admin-actions">
          <button class="btn btn-primary" onclick="showAddProductForm()">+ Add New Product</button>
        </div>
        
        <div id="addProductSection" class="admin-section" style="display: none;">
          <h2 id="formTitle">Add New Product</h2>
          <form id="productForm" class="admin-form">
            <input type="hidden" id="productId">
            
            <div class="form-group">
              <label for="title">Product Title</label>
              <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
              </div>
              
              <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock" min="0" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Home & Kitchen">Home & Kitchen</option>
                <option value="Books">Books</option>
                <option value="Sports">Sports</option>
                <option value="Toys">Toys</option>
                <option value="Beauty">Beauty</option>
                <option value="Accessories">Accessories</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="image">Image URL</label>
              <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg" required>
              <small>Enter a valid image URL (starting with http:// or https://)</small>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save Product</button>
              <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
            </div>
          </form>
        </div>
        
        <div class="admin-section">
          <h2>Products</h2>
          <div id="productsTable" class="products-table">
            <div class="loading">Loading products...</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/api.js"></script>
  <script src="/js/cart.js"></script>
  <script>
    let editingProductId = null;

    if (!isAdmin()) {
      alert('Access denied. Admin only.');
      window.location.href = '/';
    }

    async function loadProducts() {
      try {
        const products = await getProducts();
        const productsTable = document.getElementById('productsTable');
        
        if (products.length === 0) {
          productsTable.innerHTML = '<p>No products yet. Add your first product!</p>';
          return;
        }
        
        productsTable.innerHTML = `
          <table class="admin-table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${products.map(product => `
                <tr>
                  <td><img src="${product.image}" alt="${product.title}" class="table-image"></td>
                  <td>${product.title}</td>
                  <td>${product.category}</td>
                  <td>$${product.price.toFixed(2)}</td>
                  <td>${product.stock}</td>
                  <td class="table-actions">
                    <button class="btn-icon" onclick="editProduct('${product._id}')" title="Edit">‚úèÔ∏è</button>
                    <button class="btn-icon" onclick="deleteProductConfirm('${product._id}')" title="Delete">üóëÔ∏è</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('productsTable').innerHTML = '<p>Error loading products</p>';
      }
    }

    function showAddProductForm() {
      editingProductId = null;
      document.getElementById('formTitle').textContent = 'Add New Product';
      document.getElementById('productForm').reset();
      document.getElementById('productId').value = '';
      document.getElementById('addProductSection').style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function editProduct(id) {
      try {
        const product = await getProduct(id);
        editingProductId = id;
        
        document.getElementById('formTitle').textContent = 'Edit Product';
        document.getElementById('productId').value = id;
        document.getElementById('title').value = product.title;
        document.getElementById('description').value = product.description;
        document.getElementById('price').value = product.price;
        document.getElementById('stock').value = product.stock;
        document.getElementById('category').value = product.category;
        document.getElementById('image').value = product.image;
        
        document.getElementById('addProductSection').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch (error) {
        alert('Error loading product: ' + error.message);
      }
    }

    async function deleteProductConfirm(id) {
      if (!confirm('Are you sure you want to delete this product?')) {
        return;
      }
      
      try {
        await deleteProduct(id);
        showNotification('Product deleted successfully!');
        loadProducts();
      } catch (error) {
        alert('Error deleting product: ' + error.message);
      }
    }

    function cancelForm() {
      document.getElementById('addProductSection').style.display = 'none';
      document.getElementById('productForm').reset();
      editingProductId = null;
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const productData = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        stock: parseInt(document.getElementById('stock').value),
        category: document.getElementById('category').value,
        image: document.getElementById('image').value
      };
      
      try {
        if (editingProductId) {
          await updateProduct(editingProductId, productData);
          showNotification('Product updated successfully!');
        } else {
          await createProduct(productData);
          showNotification('Product created successfully!');
        }
        
        cancelForm();
        loadProducts();
      } catch (error) {
        alert('Error saving product: ' + error.message);
      }
    });

    loadProducts();
  </script>
</body>
</html>
